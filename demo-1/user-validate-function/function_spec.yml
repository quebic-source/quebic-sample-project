function:
  name: user-validate
  source: /home/tharanga/my/quebic-faas/github/quebic-sample-project/nodejs-example/user_validate.js
  handler: user_validate.validationHandler
  runtime: nodejs
  replicas: 1
  events:
    - UserValidate

route:
  requestMethod: GET
  url: /users/validate
  requestMapping:
    - eventAttribute: email
      requestAttribute: q
  headersToPass:
    - Authorization