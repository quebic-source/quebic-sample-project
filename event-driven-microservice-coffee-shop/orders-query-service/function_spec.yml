function:
  name: order-query-service
  source: /<artifat location>/main.js
  handler: main.handler
  runtime: nodejs
  replicas: 1
  events:
    - request.OrderFetch
    - orders.OrderPlaced
    - orders.OrderAccepted
    - orders.OrderStarted
    - orders.OrderFinished

route:
  name: orders
  requestMethod: GET
  url: /orders/{orderId}
  successResponseStatus: 200
  event: request.OrderFetch
  requestMapping:
    - eventAttribute: orderId
      requestAttribute: orderId
